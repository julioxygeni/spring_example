name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Verify npm dependency provenance
        working-directory: frontend
        run: npm audit signatures

      - name: Generate frontend SBOM
        working-directory: frontend
        run: npx @cyclonedx/cyclonedx-npm --output-file ../sbom-frontend.json

      - name: Build & test backend
        run: mvn verify

      - name: Generate backend SBOM
        run: mvn org.cyclonedx:cyclonedx-maven-plugin:makeBom -DoutputFormat=json -DoutputName=sbom-backend

      - name: Xygeni Scanner
        # You may pin to the exact commit or the version.
        uses: xygeni/xygeni-action@ea66a5ad3128270e853f46013be382e761d930b9 #v5.38.1
        #uses: xygeni/xygeni-action@v5.38.1
        with:
          # API token for authentication with Xygeni platform.
          token: ${{ secrets.XYGENI_TOKEN }}
          # Command to execute by the scanner
          # optional, default is scan --never-fail -d $GITHUB_WORKSPACE
          command: scan --run=sast --never-fail -d $GITHUB_WORKSPACE
          # GitHub token to retrieve repository information for misconfigurations and compliance.
          gh_token: # optional, default is $GITHUB_TOKEN

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract project version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Lowercase image name
        id: image
        run: |
          IMAGE="${IMAGE_NAME,,}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ env.IMAGE }}:latest,${{ env.IMAGE }}:${{ env.VERSION }},${{ env.IMAGE }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.version=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest SBOM to Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-sbom@v2
        with:
          subject-name: ${{ env.IMAGE }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom-frontend.json
          push-to-registry: true

      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            sbom-frontend.json
            target/sbom-backend.json

  provenance:
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build.outputs.image }}
      digest: ${{ needs.build.outputs.digest }}
    secrets:
      registry-username: ${{ github.actor }}
      registry-password: ${{ secrets.GITHUB_TOKEN }}
